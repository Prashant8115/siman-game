<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="simonGame.css">
</head>

<body>
    <div class="center">
    <div class="container">
        <div class="line1">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn yellow" type="button" id="yellow" >2</div>
        </div>
        <div class="line2">
            <div class="btn green" type="button" id="green">3</div>
            <div class="btn purple" type="button" id="purple">4</div>
        </div>
        
        <div class="place">
            <div><h1>Simon game</h1></div>
            <div class="hd"><h2>press any key to start the game </h2></div>
            <div>
                <button class="strbtn"><b>start</b></button>
            </div>
            <div>
                <button class="rebtn"><b>reset</b></button>
            </div>
        </div>
    </div>
</div>
        <script src="simonGame.js"></script>
</body>

</html>
